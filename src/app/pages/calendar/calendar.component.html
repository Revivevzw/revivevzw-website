<app-main-page-base [title]="calendarTitleKey | translate">
  <div class="calendar">
    <div class="calendar__info">
       <h2>{{'CALENDAR.SUBTITLE' | translate}}</h2>
       <p>{{'CALENDAR.TEXT' | translate}}</p>
    </div>
    <div class="calendar__items">
      <p *ngIf="!activities || !activities.length">{{'MISSION.NO_EVENTS' | translate}}</p>      
      <a *ngFor="let item of activities" class="calendar__item" routerLink="../detail/{{item.id}}">
        <div class="calendar__item__date">
          {{ item.startDate | date: 'dd' }}<br />
          {{ item.startDate | date: 'MMM' }}
        </div>
        <div class="calendar__item__content">
          <div class="calendar__item__content__title">{{ localize(getType(item.type) || item.name) }}</div>
          <div class="calendar__item__content__description">{{ localize(item.description) }}</div>
        </div>
      </a>
    </div>
  </div>
</app-main-page-base>
