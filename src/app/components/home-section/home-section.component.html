<section class="section" [ngClass]="{'section--background' : hasBackground != null, 'section--borders': hasBorders != null}">
   <div class="responsive-container">
      <h2>{{titleKey | translate}}</h2>
      <h3 class="subtitle">{{subtitleKey | translate}}</h3>
      <ng-content class="section-content"></ng-content>
      <div class="action" *ngIf="path && actionTitleKey">
        <a class="url url--primary" [href]="path">{{actionTitleKey | translate}}</a>
      </div>
   </div>
 </section>
